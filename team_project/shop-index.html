<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #fff;
      color: #003300;
    }
    .container {
      display: flex;
      gap: 40px;
      align-items: flex-start;
      max-width: 1000px;
      margin: 0 auto;
    }
    .product-image {
      width: 400px;
    }
    .product-details {
      max-width: 500px;
    }
    .product-details h1 {
      margin: 0;
    }
    .product-details .price {
      font-size: 20px;
      margin: 10px 0;
    }
    .quantity {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }
    .quantity button {
      width: 30px;
      height: 30px;
      background: green;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
    .quantity span {
      margin: 0 10px;
      font-size: 16px;
    }
    .add-to-cart {
      padding: 12px 20px;
      background-color: green;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-bottom: 30px;
    }
    .description {
      line-height: 1.6;
    }
    .description h3 {
      margin-bottom: 5px;
    }
    .description b {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="product-img" class="product-image" />
    <div class="product-details">
      <h1 id="product-name"></h1>
      <div class="price" id="product-price"></div>
      <div id="product-info"></div>

      <div class="quantity">
        <button onclick="changeQty(-1)">-</button>
        <span id="qty">1</span>
        <button onclick="changeQty(1)">+</button>
      </div>

      <button class="add-to-cart" onclick="addToCart()">Add to cart</button>

      <div class="description">
        <h3>Description</h3>
        <b>About this product:</b>
        <p id="product-description"></p>
      </div>
    </div>
  </div>

  <script>
    const products = [
      {
        name: 'Ocean Forest potting soil',
        price: 16.99,
        img: '../images/products/foxfarmsoil.jpg',
        size: '12 quart bag',
        brand: 'Foxfarm',
        description: `ALL-IN-ONE POTTING SOIL SOLUTION: FoxFarm ocean forest potting soil is a blend designed to give your plants everything they need to thrive. Ideal for container plants, this planting soil provides optimal nutrient and soil aeration.

CONVENIENT SOIL READY TO USE: This houseplant potting soil is ready to use out of the bag, no additional ingredients are needed. Use for planting or top-dressing, with the optional pairing of FoxFarm liquid fertilizers for enhanced growth all season.`
      },
      {
        name: 'Rooting powder',
        price: 6.99,
        img: '../images/products/rootingpowder.jpg',
        size: '1.25 oz',
        brand: 'Bonide',
        description: `Bontone rooting powder from Bonide promotes quick root development from cuttings once applied; to apply, simply dip the end of a clipping into the powder and then place it in moist soil to help the rooting process of cuttings.

Not exclusive to cuttings, use this on seeds or bulbs by placing them in a bag with some powder and shaking the bag gently to coat the seeds or bulbs.

Plant growth hormone stimulates root production in hardwood and softwood cuttings; apply to ornamentals, vegetables, fruit trees, and berries. Ready-to-use rooting powder is ideal for use when transplanting seeds, bulbs, corms and roots of listed plants.`
      },
      {
        name: 'Osmocote slow release fertilizer',
        price: 8.99,
        img: '../images/products/osmocote.jpg',
        size: '1 lb',
        brand: 'Osmocote',
        description: `Osmocote Smart-Release Plant Food Plus Outdoor & Indoor₁ granular plant food contains 11 essential nutrients and feeds live plants up to 6 full months.

This fertilizer works with virtually all plant varieties and growing conditions. Each granule is coated with a unique resin that controls nutritional release so plants get what they need when they need it.`
      },
      {
        name: 'Potting tarp',
        price: 22.00,
        img: '../images/products/pottingtarp.jpg',
        size: '19.5\"L X 19.5\"W',
        brand: 'RT1 Home',
        description: `Seedlings, potted plants, pruned plants, watering, and transplanting can be carried out on the lawn and terrace. You can also clean up your vases, artwork, etc. on the table, and the waterproof multi-function potting mat can effectively protect your table.`
      },
      {
        name: 'Comfort grip hand trowel',
        price: 9.68,
        img: '../images/products/handtrowel.jpg',
        size: 'One size',
        brand: 'Corona',
        description: `The Corona Clipper comfort trowel features a lightweight one-piece aluminum alloy structure that won't bend, break, or rust. Its larger-diameter contoured and cushioned grips are comfortable to handle, and the polished aluminum construction is easy to wipe clean after use.`
      },
      {
        name: 'Monstera deliciosa',
        price: 24.99,
        img: '../images/products/monstera.jpg',
        size: '8\" pot',
        brand: '',
        description: `The Monstera Deliciosa is an eye-catching and easy-to-care-for plant. One of the most noticeable characteristics of the Monstera is its glossy heart-shaped leaves which split from the leaf edge to the center as the plant matures. The Monstera needs medium to bright light and it can adapt well under lower light conditions. Water your Philodendron Monstera well until the water drains from the bottom of the drip holes and allow the top of the soil to dry before watering again. Indoor house plants are proven to be excellent air purifiers that help decrease stress and anxiety while stimulating creativity and productivity. Great for yourself or as a gift.`
      },
      {
        name: 'Hoya lacunosa',
        price: 12.99,
        img: '../images/products/hoya.jpg',
        size: '3\" pot',
        brand: '',
        description: `Hoya lacunosa is named after its prominent characteristic of having "lacunose" leaves/surfaces (sunken between the veins). It is commonly referred to as the Cinnamon Hoya, for the light and spicy fragrance of cinnamon from its blooms. Hoya lacunosa is perfect for indoor cultivation year round, will grow in a variety of lighting conditions and flower readily even in lower levels of light. However, in bright conditions, with direct light for a couple of hours in the morning or late afternoon, the foliage can develop heavy silver mottling. It has a pendant growth habit that looks best in a hanging basket but can be trained to climb.`
      },
      {
        name: 'Philodendron brandiatum',
        price: 42.99,
        img: '../images/products/philodendron.jpg',
        size: '8\" pot',
        brand: '',
        description: `The Philodendron Brandtianum, also known as the Silver Leaf Philodendron, has deep olive green heart-shaped leaves with prominent silver or iridescent gray patches. Another common name for this variety is Brandi Philodendron. As an epiphyte, a hemiepiphyte, and a terrestrial plant, Brandi can grow in most households. But growth rate and leaf color will vary greatly depending on soil type, sunlight, and temperature.`
      },
      {
        name: 'Aloe vera',
        price: 10.99,
        img: '../images/products/aloe.jpg',
        size: '6\" pot',
        brand: '',
        description: `There may be no live succulent plant as storied as aloe vera, revered through the ages for its health, beauty, medicinal and skin care uses. With its thick, fleshy, lance-shaped leaves, Aloe vera is a striking, tropical-style, drought-tolerant houseplant or garden plant that adds life to your home and garden décor. This succulent arrives fully rooted in a 2.50-QT container. When the weather warms up, you can place this versatile succulent on your patio or porch. If you dwell in a place where frost is not a concern, Aloe vera can live and thrive outside year-round. Thanks to its ability to store water, aloe vera can go longer between waterings than many other plants, especially traditional houseplants. Along with tolerating drought, this architecturally compelling succulent thrives with little care.`
      },
      {
        name: 'Rosemary',
        price: 6.99,
        img: '../images/products/rosemary.jpg',
        size: '4\" pot',
        brand: '',
        description: `Rosemary is ever-green and is available fresh all year round. If you buy it in a pot, it will keep on a sunny windowsill (or outside in a sunny spot) for weeks, with regular watering. You could also plant bushes in your garden, alongside or instead of lavender, for a ready, fragrant supply of leaves. Rosemary's intense, fragrant aroma has traditionally been paired with lamb, chicken, and game, but it's also suited to fish and bean dishes.`
      }
    ];

    const params = new URLSearchParams(window.location.search);
    const productId = params.get('id');
    const product = products.find(p => p.name === productId);

    if (product) {
      document.getElementById('product-img').src = product.img;
      document.getElementById('product-img').alt = product.name;
      document.getElementById('product-name').textContent = product.name;
      document.getElementById('product-price').textContent = `$${product.price.toFixed(2)}`;
      document.getElementById('product-info').innerHTML = `${product.size}<br>${product.brand}`;
      document.getElementById('product-description').textContent = product.description;
    } else {
      document.body.innerHTML = `<p style="text-align:center; font-size:18px;">Product not found 😢</p>`;
    }

    let qty = 1;
    function changeQty(amount) {
      qty = Math.max(1, qty + amount);
      document.getElementById('qty').textContent = qty;
    }

    function addToCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const existingIndex = cart.findIndex(item => item.name === product.name);
      if (existingIndex !== -1) {
        cart[existingIndex].quantity += qty;
      } else {
        cart.push({ name: product.name, price: product.price, quantity: qty });
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`Added ${qty} × ${product.name} to your cart!`);
    }
  </script>
</body>
</html>
