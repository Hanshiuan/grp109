<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #fff;
      color: #003300;
    }
    .container {
      display: flex;
      gap: 40px;
      align-items: flex-start;
      max-width: 1000px;
      margin: 0 auto;
    }
    .product-image {
      width: 400px;
    }
    .product-details {
      max-width: 500px;
    }
    .product-details h1 {
      margin: 0;
    }
    .product-details .price {
      font-size: 20px;
      margin: 10px 0;
    }
    .quantity {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }
    .quantity button {
      width: 30px;
      height: 30px;
      background: green;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
    .quantity span {
      margin: 0 10px;
      font-size: 16px;
    }
    .add-to-cart {
      padding: 12px 20px;
      background-color: green;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-bottom: 30px;
    }
    .description {
      line-height: 1.6;
    }
    .description h3 {
      margin-bottom: 5px;
    }
    .description b {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="product-img" class="product-image" />
    <div class="product-details">
      <h1 id="product-name"></h1>
      <div class="price" id="product-price"></div>
      <div id="product-info"></div>

      <div class="quantity">
        <button onclick="changeQty(-1)">-</button>
        <span id="qty">1</span>
        <button onclick="changeQty(1)">+</button>
      </div>

      <button class="add-to-cart" onclick="addToCart()">Add to cart</button>

      <div class="description">
        <h3>Description</h3>
        <b>About this product:</b>
        <p id="product-description"></p>
      </div>
    </div>
  </div>

  {

  },
  {
    name: 'Comfort grip hand trowel',
    price: 9.68,
    img: '../images/products/handtrowel.jpg',
    size: 'One size',
    brand: 'Corona',
    description: `The Corona Clipper comfort trowel features a lightweight one-piece aluminum alloy structure that won't bend, break, or rust. Its larger-diameter contoured and cushioned grips are comfortable to handle, and the polished aluminum construction is easy to wipe clean after use.`
  }
];

    const params = new URLSearchParams(window.location.search);
    const productId = params.get('id');
    const product = products.find(p => p.name === productId);

    if (product) {
      document.getElementById('product-img').src = product.img;
      document.getElementById('product-img').alt = product.name;
      document.getElementById('product-name').textContent = product.name;
      document.getElementById('product-price').textContent = `$${product.price.toFixed(2)}`;
      document.getElementById('product-info').innerHTML = `${product.size}<br>${product.brand}`;
      document.getElementById('product-description').textContent = product.description;
    } else {
      document.body.innerHTML = `<p style="text-align:center; font-size:18px;">Product not found :(</p>`;
    }

    let qty = 1;
    function changeQty(amount) {
      qty = Math.max(1, qty + amount);
      document.getElementById('qty').textContent = qty;
    }

    function addToCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const existingIndex = cart.findIndex(item => item.name === product.name);
      if (existingIndex !== -1) {
        cart[existingIndex].quantity += qty;
      } else {
        cart.push({ name: product.name, price: product.price, quantity: qty });
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`Added ${qty} × ${product.name} to your cart!`);
    }
  </script>
</body>
</html>
